<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>昊信官网</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/css/swiper.min.css">
  <link rel="stylesheet" href="../css/warehouse.css">
</head>

<body>
  <!-- 租仓库盘源信息-->
  <div class="shade shadeBlock"></div>
  <!-- header头部 -->
  <div id="header">
  </div>
  <p class="text">盘源信息</p>
  <!-- logo -->
  <!-- <div class="warehouseDiv">
    <div><img src="../img/logo/zxf_logo.png" alt=""></div>
    <div><img src="../img/logo/zcf_btn_zhankai.png" alt=""></div>
  </div> -->
  <!-- 区镇,面积，排序,筛选 -->
  <div class="select">
    <ul>
      <li class="li01">
        <span>区镇</span>
        <img src="../img/logo/zcf_icon_down_nor.png" alt="" class="img01">
        <img src="../img/select/zcf_icon_down_sel.png" alt="" class="selectNone img02">
        <div style="display: none;" class="div1">
        </div>
      </li>
      <li class="li02">
        <span>面积</span>
        <img src="../img/logo/zcf_icon_down_nor.png" alt="" class="img01">
        <img src="../img/select/zcf_icon_down_sel.png" alt="" class="selectNone img02">
      </li>
      <li class="li03">
        <span>排序</span>
        <img src="../img/logo/zcf_icon_down_nor.png" alt="" class="img01">
        <img src="../img/select/zcf_icon_down_sel.png" alt="" class="selectNone img02">
        <div style="display: none;" class="div1">
        </div>
      </li>
      <li class="li04">
        <span>筛选</span>
        <img src="../img/logo/zcf_icon_saixuan.png" >
      </li>
    </ul>
    <div class="selectDiv">
      <div style="display: none;" class="div1">
        <ul>
          <li>
            全部
          </li>
          <li>
            番禺区
         </li>
         <li>
          南沙区
         </li>
         <li>
          顺德区
         </li>
        </ul>
        <div class="confirm confirm2">
          <button>重置</button>
          <button class="buttonColor" id = "button">确定</button>
        </div>
       </div>
       <div style="display: none;" class="div1">
        <ul>
          <li>
            全部
          </li>
          <li>
           1000㎡以下
         </li>
         <li>
          1000-3000㎡
         </li>
         <li>
          3000-6000㎡
         </li>
         <li>
          6000-10000㎡
        </li>
        <li>
          10000㎡以上
        </li>
        </ul>
        <div class="confirm">
          <button>重置</button>
          <button class="buttonColor" id = "button">确定</button>
        </div>
       </div>
       <div style="display: none;" class="div1">
        <ul>
          <li>
            默认
          </li>
          <li>
            发布时间从新到旧
         </li>
         <li>
          发布时间从旧到新
         </li>
         <li>
          价格由低到高
         </li>
         <li>
          价格由高到低
        </li>

        </ul>
        <div class="confirm confirm2">
          <button>重置</button>
          <button class="buttonColor" id = "button">确定</button>
        </div>
       </div>
    </div>
  </div>
  <!-- 地产信息 -->
  <div class="estate">
    <ul></ul>
    <button class="estateButton">点击加载更多仓库</button>
  </div>
  <!-- footer -->
  <div id="footer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/js/swiper.min.js"></script>
  <script src="../js/rem.js"></script>
  <script src="../js/jq.js"></script>
  <script src="../js/warehouseText.js"></script>
</body>

</html>
