<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>昊信官网</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/css/swiper.min.css">
  <link rel="stylesheet" href="../css/warehouse.css">
</head>

<body>
  <!-- 租仓库 -->
  <!-- header头部 -->
  <div id="header"></div>
  <!-- logo -->
  <div class="warehouseDiv">
    <div><img src="../img/logo/zxf_logo.png" alt=""></div>
    <div><img src="../img/logo/zcf_btn_zhankai.png" alt=""></div>
  </div>
  <!-- 区镇,面积，排序,筛选 -->
  <div class="select">
    <ul>
      <li>
        <span>区镇</span>
        <img src="../img/logo/zcf_icon_down_nor.png" alt="" >
        <img src="../img/select/zcf_icon_down_sel.png" alt="" class="selectNone">
        <div style="display: none;" class="div1">
          区镇
        </div>
      </li>
      <li>
        <span>面积</span>
        <img src="../img/logo/zcf_icon_down_nor.png" alt="" >
        <img src="../img/select/zcf_icon_down_sel.png" alt="" class="selectNone">
        <div style="display: none;" class="div2">
          面积
        </div>
      </li>
      <li>
        <span>排序</span>
        <img src="../img/logo/zcf_icon_down_nor.png" alt="" >
        <img src="../img/select/zcf_icon_down_sel.png" alt="" class="selectNone">
        <div style="display: none;" class="div3">
          排序
        </div>
      </li>
      <li>
        <span>筛选</span>
        <img src="../img/logo/zcf_icon_saixuan.png" >
      </li>
    </ul>
  </div>
  <!-- 地产信息 -->
  <div class="estate">
    <ul></ul>
    <button class="estateButton">点击加载更多厂房</button>
  </div>
  <!-- footer -->
  <div id="footer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.3.7/js/swiper.min.js"></script>
  <script src="../js/rem.js"></script>
  <script src="../js/jq.js"></script>
  <script src="../js/warehouse.js"></script>
</body>

</html>
